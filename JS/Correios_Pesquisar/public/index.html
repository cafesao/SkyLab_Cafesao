<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">

    <title>API Correios</title>
</head>
<body>
    <h1>API dos Correios</h1>
    <div>
        <h2>Pesquisar por cep: </h2>
        <input type="number" placeholder="Digite o CEP" name="cep" id="cep">
        <button type="submit" id="resultadoCep">Resultado</button>
    </div>
    <div>
        <h2>Pesquisar pela rua: </h2>
        <input type="text" placeholder="Digite a Rua" name="rua" id="rua">
        <input type="text" placeholder="Digite a Cidade" name="cidade" id="cidade">
        <input type="text" placeholder="Digite o UF (2 Letras)" maxlength="2" name="estado" id="estado">
        <button type="submit" id="resultadoRua">Resultado</button>
    </div>
    <div id="resultado"></div>

    <script src="../bundle.js"></script>
</body>
</html>
